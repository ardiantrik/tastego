<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="style/css/materialize.min.css"  media="screen,projection"/>

<title>STEGANOGRAFI</title>
</head>
<body>
<center>
<div class="container-fluid my-3">
    <div class="row center-align">
      <div class="col l3"></div>
      <div class="col s12 l6">
        <div class="file-field input-field">
          <div class="btn blue darken-3">
            <span>Pilih Gambar</span>
            <input type="file" id="image-up" name="image" accept="image/*" onchange="original()">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Pilih Cover Image">
          </div>
        </div>
      </div> 
    </div>

    <div class="row center-align">
        <div class="col l3"></div>
        <div class="col center-align s12 l6">
            <h4>Stego Image</h4>
            <img id="ori-image" class="responsive-img">
        </div>
    </div>   

    
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger blue darken-3" href="#modal1">DECODE</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Hasil Encode</h4>
        <p>bla bla kudune plain text po hidden image</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Tutup</a>
      </div>
    </div>
          
</div>
</center>



<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="style/js/materialize.min.js"></script>
<script src="js/code.js"></script>
</body>
</html>
