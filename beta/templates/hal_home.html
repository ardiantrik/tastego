{% extends 'base.html' %}

{% block head %}
<title>STEGANOGRAFI - Home</title>
{% endblock %}

{% block body %}
<div class="row">
  <div class="col m3"></div>
  <div class="col s12 m6">
    <img class="responsive-img " src="/static/assets/ostrich.png">
    <div class="row">

      <div class="col s4">
        <a class="btn tooltipped blue darken-3" href="/encode" data-position="bottom" data-tooltip="Proses encoding merupakan proses untuk menyematkan suatu objek pada cover">ENCODE</a>
        
      </div>
      <div class="col s4">
        <a class="btn tooltipped blue darken-3" href="/decode" data-position="bottom" data-tooltip="Proses decoding merupakan proses untuk mengeluarkan objek tersembunyi pada cover">DECODE</a>
        
      </div>
      <div class="col s4">
        <a class="btn tooltipped blue darken-3" href="/identify" data-position="bottom" data-tooltip="Proses identifikasi bertujuan untuk meneliti hasil encode dan decode sehingga dapat dilakukan perbandingan kualitas serta ketahanan terhadap serangan pada objek stego">IDENTIFY</a>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
