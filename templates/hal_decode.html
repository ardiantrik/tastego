{% extends 'base.html' %}

{% block head %}
<title>STEGANOGRAFI - Decode</title>
{% endblock %}

{% block body %}
<form action="/go_decode" method="POST" enctype=multipart/form-data>
<div class="row center-align">
  <div class="col l3"></div>
  <div class="col s12 l6">
    <div class="file-field input-field">
      <div class="btn blue darken-3">
        <span>Pilih Gambar</span>
        <input type="file" id="image-up" name="stego_image" accept="image/*" onchange="original()">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Pilih Stego Image">
      </div>
    </div>
  </div> 
</div>

<div class="row center-align">
    <div class="col l3"></div>
    <div class="col center-align s12 l6">
        <h4>Stego Image</h4>
        <img id="ori-image" class="responsive-img">
    </div>
</div>   

<div class="row center-align">
  <div class="col l3"></div>
  <div class="input-field col center-align s12 l6">
    <select id="select-metode">
      <optgroup label="Ranah Spatial">
        <option value="LSB">Least Significant Bit</option>
      </optgroup>
      <optgroup label="Ranah Frekuensi">
        <option value="DCT">Discrete Cosine Transform</option>
        <option value="DWT">Discrete Haar Wavelete Transform</option>
      </optgroup>
      <optgroup label="Kombinasi">
        <option value="ALL">Kombinasi LSB+DCT+DWT</option>
      </optgroup>
    </select>
    <label>Metode Ekstraksi</label>
      
  </div>
</div>  

<!-- Modal Trigger -->
<a class="waves-effect waves-light btn modal-trigger blue darken-3" href="#modal1" id="decode_object">DECODE</a>

<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Hasil Decode</h4>
    <p id="hidden_object">bla bla kudune plain text po hidden image</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Tutup</a>
  </div>
</div>
</form>
{% endblock %}
