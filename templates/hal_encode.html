{% extends 'base.html' %}

{% block head %}
<title>STEGANOGRAFI - Encode</title>
{% endblock %}

{% block body %}
<form action="/go_encode" method="POST" enctype=multipart/form-data>
<div class="row center-align">
  <div class="col l3"></div>
  <div class="col s12 l6">
    <div class="file-field input-field">
      <div class="btn blue darken-3">
        <span>Pilih Gambar</span>
        <input type="file" id="image-up" name="ori_image" accept="image/*" onchange="original();validateImageSize();">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Pilih Cover Image">
      </div>
    </div>
  </div> 
</div>

<div class="row center-align">
    <div class="col l3"></div>
    <div class="col center-align s12 l6">
        <h4>Original Image</h4>
        <img id="ori-image" class="responsive-img">
        <p id="sizeOri">Ukuran File : KB</p>
    </div>
</div>

<div class="row">
  <div class="col l2"></div>
  <div class="col s12 l8">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Hidden Object</span>
      </div>
      <div class="card-tabs">
        <ul class="tabs tabs-fixed-width">
          <li class="tab"><a class="active" href="#textField">Text</a></li>
          <li class="tab"><a href="#imageField">Gambar</a></li>
        </ul>
      </div>
      <div class="card-content grey lighten-4">
        <div id="textField">
          <div class="input-field col s12">
            <textarea id="textarea2" class="materialize-textarea" data-length="0" name="hidden_text"></textarea>
            <label for="textarea2">Masukkan Hidden Text</label>
          </div>
          <input type="submit" value="Encode Pesan" name="action" class="btn blue darken-3" id="encode_text">
          <!--a href="/encode_pesan" class="btn blue darken-3">Encode Pesan</a-->
        </div>
        <div id="imageField">
          <div class="file-field input-field">
            <div class="btn blue darken-3">
              <span>Pilih Gambar</span>
              <input onchange="hiddenimg();validateImageSize();" type="file" name="hidden_image" accept="image/*" id="hiding-up">
            </div>
            
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Pilih Hidden Image">
            </div>
          </div>
          <img id="hid-image" class="responsive-img" width="50%"><br>
          <p id="sizeHidden">Ukuran File : KB</p><br>
          <input type="submit" value="Encode Gambar" name="action" class="btn blue darken-3" id="encode_gambar">
          <!--a href="/encode_gambar" >Encode Gambar</a-->
        </div>
      </div>
    </div>
  </div>
</div>
</form>

{% endblock %}
